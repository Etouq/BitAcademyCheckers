<div
  class="board-container"
  id="board-container">
  <div class="col-numbers">
    <div
      class="number-cell"
      *ngFor="let column of columns">{{ column }}</div>
  </div>
  <div class="row-numbers">
    <div
      class="number-cell"
      *ngFor="let row of rows">{{ row }}</div>
  </div>
  <div class="game-board">
    <ng-container *ngFor="let row of rows; index as rIdx">
      <div
        [id]="'square-' + row + '-' + column"
        *ngFor="let column of columns; index as cIdx"
        (click)="makeMove('square-' + row + '-' + column)"
        [ngClass]="{'white-square': !((rIdx + cIdx) % 2), 'black-square': (rIdx + cIdx) % 2, 'highlighted':
        highlightedCells.has('square-' + row + '-' + column)}">
      </div>
    </ng-container>
  </div>
  <div class="row-numbers">
    <div
      class="number-cell"
      *ngFor="let row of rows">{{ row }}</div>
  </div>
  <div class="col-numbers">
    <div
      class="number-cell"
      *ngFor="let column of columns">{{ column }}</div>
  </div>
</div>

<app-game-piece
  *ngFor="let piece of whitePieces"
  [white]="true"
  [cellId]="piece.position.identifier"
  (click)="highlightMoves(piece)"></app-game-piece>
<app-game-piece
  *ngFor="let piece of blackPieces"
  [white]="false"
  [cellId]="piece.position.identifier"
  (click)="highlightMoves(piece)"></app-game-piece>

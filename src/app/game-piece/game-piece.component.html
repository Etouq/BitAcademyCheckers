<svg id="piece-element" class="piece-svg" viewBox="50 50 100 100" overflow="visible"
     [ngStyle]="{ 'left.px': centerX, 'top.px': centerY, 'offset-path': animationPath }"
     xmlns="http://www.w3.org/2000/svg" [ngClass]="{'animate': animating }" (animationend)="animationDone()">
  <circle cx="50" cy="50" r="50" [attr.fill]="white ? '#f0f0f0' : '#1a1d21'"/>
  <circle cx="50" cy="50" r="40" fill="transparent" [attr.stroke]="white ? '#1a1d21' : '#f0f0f0'" stroke-width="2"/>
  <circle cx="50" cy="50" r="30" fill="transparent" [attr.stroke]="white ? '#1a1d21' : '#f0f0f0'" stroke-width="2"/>
  <circle cx="50" cy="50" r="20" fill="transparent" [attr.stroke]="white ? '#1a1d21' : '#f0f0f0'" stroke-width="2"/>
</svg>

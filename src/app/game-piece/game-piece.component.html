<svg
  id="piece-element"
  class="piece-svg"
  viewBox="50 50 100 100"
  overflow="visible"
  (click)="onPieceClicked()"
  [ngStyle]="{ 'left.px': centerX, 'top.px': centerY, 'offset-path': animationPath, 'animation-duration.ms': animationDuration }"
  xmlns="http://www.w3.org/2000/svg"
  [ngClass]="{'animate': animating }"
  (animationend)="animationDone()">
  <circle
    *ngIf="isActivePiece"
    cx="50"
    cy="50"
    r="53"
    fill="fuchsia"/>
  <circle
    cx="50"
    cy="50"
    r="50"
    [attr.fill]="piece.white ? '#F0F0F0' : '#1A1D21'"/>
  <circle
    cx="50"
    cy="50"
    r="40"
    fill="transparent"
    [attr.stroke]="piece.white ? '#1A1D21' : '#F0F0F0'"
    stroke-width="2"/>
  <circle
    cx="50"
    cy="50"
    r="30"
    fill="transparent"
    [attr.stroke]="piece.white ? '#1A1D21' : '#F0F0F0'"
    stroke-width="2"/>
  <circle
    cx="50"
    cy="50"
    r="20"
    fill="transparent"
    [attr.stroke]="piece.white ? '#1A1D21' : '#F0F0F0'"
    stroke-width="2"/>
  <path
    *ngIf="piece.isKing"
    [attr.fill]="piece.white ? '#1A1D21' : '#F0F0F0'"
